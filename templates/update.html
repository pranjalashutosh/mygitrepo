{% extends 'base.html' %}
{% block body  %}
<div class="container">
    <h1>Add Todo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="form-group">
          <label for="Title">Todo Titlelist</label>
          <input type="text" class="form-control" name="title" id="Title" value="{{todo.title}}" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="Desc">Todo Description</label>
          <input type="text" class="form-control" name="desc" id="Desc" value="{{todo.desc}}" aria-describedby="emailHelp">

        </div>
       
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    
    
{% endblock body %}
